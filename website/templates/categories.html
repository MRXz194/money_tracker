{% extends "base.html" %}
{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Manage Categories</h1>

    <!-- Add Category Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Category</h5>
            <form method="POST" action="{{ url_for('views.categories') }}" novalidate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Category Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Icon</label>
                        <select class="form-select" name="icon" required>
                            <option value="fas fa-utensils">Food (🍽️)</option>
                            <option value="fas fa-car">Transport (🚗)</option>
                            <option value="fas fa-bolt">Utilities (⚡)</option>
                            <option value="fas fa-tshirt">Clothes (👕)</option>
                            <option value="fas fa-film">Entertainment (🎬)</option>
                            <option value="fas fa-heartbeat">Healthcare (❤️)</option>
                            <option value="fas fa-graduation-cap">Education (🎓)</option>
                            <option value="fas fa-shopping-cart">Shopping (🛒)</option>
                            <option value="fas fa-home">Housing (🏠)</option>
                            <option value="fas fa-tag">Other (🏷️)</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" name="color" value="#6c757d">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </form>
        </div>
    </div>

    <!-- Categories List -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Your Categories</h5>
            <div class="row">
                {% for category in categories %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-0">
                                        <i class="{{ category.icon }}" style="color: {{ category.color }}"></i>
                                        {{ category.name }}
                                    </h5>
                                    <small class="text-muted">{{ category.expenses|length }} expenses</small>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary" onclick="editCategory('{{ category.id }}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory('{{ category.id }}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm" method="POST" action="{{ url_for('views.edit_category') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="category_id" id="editCategoryId">
                    <div class="mb-3">
                        <label class="form-label">Category Name</label>
                        <input type="text" class="form-control" name="name" id="editCategoryName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Icon</label>
                        <select class="form-select" name="icon" id="editCategoryIcon" required>
                            <option value="fas fa-utensils">Food (🍽️)</option>
                            <option value="fas fa-car">Transport (🚗)</option>
                            <option value="fas fa-bolt">Utilities (⚡)</option>
                            <option value="fas fa-tshirt">Clothes (👕)</option>
                            <option value="fas fa-film">Entertainment (🎬)</option>
                            <option value="fas fa-heartbeat">Healthcare (❤️)</option>
                            <option value="fas fa-graduation-cap">Education (🎓)</option>
                            <option value="fas fa-shopping-cart">Shopping (🛒)</option>
                            <option value="fas fa-home">Housing (🏠)</option>
                            <option value="fas fa-tag">Other (🏷️)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" name="color" id="editCategoryColor">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteCategory(categoryId) {
        if (confirm('Are you sure you want to delete this category? This will affect all expenses using this category.')) {
            fetch("/delete-category", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token() }}"
                },
                body: JSON.stringify({ categoryId: categoryId }),
            }).then(() => window.location.reload());
        }
    }

    function editCategory(categoryId) {
        // Fetch category details and populate the modal
        fetch(`/get-category/${categoryId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('editCategoryId').value = data.id;
                document.getElementById('editCategoryName').value = data.name;
                document.getElementById('editCategoryIcon').value = data.icon;
                document.getElementById('editCategoryColor').value = data.color;
                new bootstrap.Modal(document.getElementById('editCategoryModal')).show();
            });
    }
</script>
{% endblock %}
